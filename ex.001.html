<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(92, 92, 117);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        div#bloco {
            display: flex;
            justify-content: center;

            margin: 10px;
            padding: 10px;


        }

        p#resultado {
            margin-top: 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Ol√° Mundo!</h1>
    
    <div id="bloco">
        <input type="text" id="meuInput" value="" placeholder="Digite um texto">
        <button id="meuBotao" onclick="capturarValor()">
            Capturar Valor
        </button>
        <p id="resultado"></p>
    </div>



    <script>
        function capturarValor() {
        var valor = document.getElementById("meuInput").value; 
        document.getElementById("resultado").textContent = valor;
        }
    </script>
</body>
</html>
